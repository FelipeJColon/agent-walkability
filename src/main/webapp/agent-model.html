	<div class="container">
	<div class="hero-unit">
		<h1>Agent Based Walkability Model</h1>
		<div id="tags">filter, strategy, strategies, kml, advanced</div>
		<p id="shortdesc">An animated visualisation of Agent Based
			Walkability</p>

		<i>Maximum Walking Time</i> <input id="walkingTimeSlider" type="range"
			min="1" max="30" value="0" step="1"
			onChange="showValue(this.value,'walkingTime');" /> <span
			id="walkingTime">0</span> <i>Minutes</i><br> <i>Walking
			Speed</i> <input id="walkingSpeedSlider" type="range" min="1" max="10"
			value="4" step="1" onChange="showValue(this.value,'walkingSpeed');" />
		<span id="walkingSpeed">0</span> <i>m/s</i><br> <i>Maximum
			Distance</i> <input id="distanceSlider" type="range" min="0" max="2000"
			value="1600" step="50" onChange="showValue(this.value,'distance');" />
		<span id="distance">0</span> <i>Metres</i><br>
		<ul class="nav nav-pills pull-left">
			<input class="btn btn-large btn-success" id="simulate"
				value="Simulate" type="button">
			<input class="active" id="play" value="Play" type="button">
			<input id="pause" value="Pause" type="button">
		</ul>
		<h2 id="clock" class="lead pull-right">Time:</h2>
	</div>
